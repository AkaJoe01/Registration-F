<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Registration.css">
</head>
<body>
	<h1>Registration Form</h1>
	<p>Please ensure to fill this form</p>
	
	<form method="post" action='https://register-demo.freecodecamp.org'>
	
												
												<!----FIRST FIELDSET--->
	
		<fieldset>
			<label for="first-name"> Enter Your First Name: <input id="first-name" type="text" name="first" required> <label>
			
			<label for="last-name"> Enter Your Last Name:<input id="last-name" type="text" name="last" required> <label>
			
			<label for="email"> Enter Your Email:<input id="email" type="email" name="mail" required> <label>
			
			<label for="new-password"> Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="pass" required> <label>
		</fieldset>
		
		
													<!----SECOND FIELDSET---->
													
		<fieldset>
			
			<legend>Account-type (reqiured)</legend>
			
			<label for="personal-account"> <input type="radio" name="account-type" id="personal-account" name="Personal" class="inline" checked> Personal</label>
			
			<label for="business-account"> <input type="radio" name="account-type" id="business-account" class="inline" name="business"> Business</label>
			
		</fieldset>
		
													
													<!----THIRD FIELDSET---->
			
		<fieldset>
		
			<label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile"> </label>
			
			<label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
			
			<label for="referrer">How did you hear about us?<select id="referrer" name="refer"></label>
			
				<option value="">(select one)</option>
				<option value="1">freecodecamp forum</option>
				<option value="2">freecodecamp YouTube Channel</option>
				<option value="3">freecodecamp News</option>
				<option value="4">Other</option>
				
			</select>
			
			<label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="holder"> </textarea> </label>
			
		</fieldset>
		
		<label for="terms-and-conditions"> <input type="checkbox" id="terms-and-conditions" class="inline"> 
		I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
		
		<input type="submit" value="submit">
	
	</form>
</body>
</html>
